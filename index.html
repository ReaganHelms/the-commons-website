<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Commons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1 class="profile-name">The Commons</h1>
            <p class="profile-bio">A place for worship, community, and connection</p>
        </div>
        
        <div class="links">
            <a href="https://www.sdchurch.com" class="link-item" target="_blank">
                <span class="link-text">Weekend Church Services</span>
            </a>
            
            <a href="https://www.ascendroasters.com" class="link-item" target="_blank">
                <span class="link-text">Ascend Coffee Roasters</span>
            </a>
            
            <a href="#" class="link-item" onclick="alert('Counseling center website coming soon! Please contact us for more information.'); return false;">
                <span class="link-text">Counseling Center</span>
            </a>
            
            <a href="#" class="link-item" onclick="showContactForm(); return false;">
                <span class="link-text">Contact Us</span>
            </a>
            
            <a href="https://www.sdchurch.com/about" class="link-item" target="_blank">
                <span class="link-text">About The Commons</span>
            </a>
        </div>
        
        <footer class="footer">
            <p>&copy; 2024 The Commons. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Contact Form Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideContactForm()">&times;</span>
            <h2>Contact The Commons</h2>
            <form id="contactForm" action="https://formspree.io/f/info@sdchurch.com" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional):</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <input type="hidden" name="_to" value="info@sdchurch.com">
                <input type="hidden" name="_subject" value="Contact from The Commons Website">
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
